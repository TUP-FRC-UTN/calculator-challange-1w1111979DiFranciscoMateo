<!--Este es el componente Padre, recive valores del usuario y se los manda al hijo-->
<!--tambien recive el resultado del hijo y lo muestra-->

<div class="container text-center col w-25 border">
    <h1>Clalculadora</h1>
    <br>
    <div class="p-3">
        <div class="row">
            <label for="valor1">Valor 1</label>
        </div>
        <div class="row">
            <input type="number" name="valor1" (input)="actualizarValor1($event)">
        </div>
    </div>
    <div class="p-3">
        <div class="row">
            <label for="valor2">Valor 2</label>
        </div>
        <div class="row">
            <input type="number" name="valor2" (input)="actualizarValor2($event)">
        </div>
    </div>
    <div class="p-3">
        <div class="row">
            <label for="resultado">Resultado</label>
        </div>
        <div class="row">
            <input type="number" name="resultado" disabled [value]="resultado">
        </div>
    </div>
    <div class="row">
        <app-calc-calculos [num1]="valor1" [num2]="valor2"
        (resultadoEvent)="mostrarResultado($event)"></app-calc-calculos>
    </div>
</div>
